<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code Translator</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body class="container">
    <header class="header">
      <h1>Morse Code Translator</h1>
    </header>
    <main class="translator">
      <form id="translator-form" class="translator__form">
        <label for="translator-input" class="translator__label"
          >Enter English or morse code for translation:</label
        >
        <textarea
          name="translator-input"
          id="translator-input"
          class="translator__text"
          required
          autofocus
          placeholder="Try me!"
        ></textarea>
        <label for="translator-output" class="translator__label"
          >Translation Output:</label
        >
        <textarea
          name="translator-output"
          id="translator-output"
          class="translator__text"
          disabled
        ></textarea>
        <button class="translator__button">Let's go</button>
      </form>
    </main>
  </body>
</html>
